services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    depends_on:
      - backend
    # NO VITE_API_URL needed - using relative paths + Nginx proxy

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3004:3001"
    env_file:
      - ./backend/.env